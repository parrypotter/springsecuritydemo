<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/fonts.googleapis.com_css_family=Montserrat_300_700}">
<link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">

<title>统一认证平台</title>
</head>
<body>

<div id="login-bg" class="container-fluid">
  <div class="bg-img-left"></div>
  <div class="bg-img-right"></div>
</div>


<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-6">
	  <div class="login">
		<h2>鉴权平台</h2>
			  <form action="/do/login" method="post">
				<div class="form-group">
				  <input type="text" name="username" class="form-control" id="example_input_username" aria-describedby="emailHelp" placeholder="用户名">
				</div>
				<div class="form-group">
				  <input type="password" name="password" class="form-control" id="example_input_password" placeholder="密码">
				</div>
			    <div class="form-check">
				  	<label class="switch">
				  		<input type="checkbox"><span class="slider round"></span>
					</label>
				  	<label class="form-check-label">记住密码</label>
				  	<label class="forgot-password"><a href="#">忘记密码?</a></label>
				</div>
				<br>
			    <button type="submit" class="btn btn-lg btn-block btn-success">登录</button>
			  </form>
	  </div>
	</div>
	</div>
</div>


</body>
</html>
